<!DOCTYPE html>
<html>

<head>
    <title>Chris Wolberg's Psychic Game</title>
    <!-- Linking Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
        </script>
    <!-- Linking Styles CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Linking Script Below-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<!--End of Head / Beginning of Body/Content-->

<body>
    <div id="wrapper">
        <!--======================================-->

        <div id="title">
            <h1>The Psychic Game</h1>
        </div>

        <div id="guessPrompt">
            <br>
            <!--TODO: CHANGE BREAKS TO CSS MARGINS/PADDING-->
            <br>
            <span>Guess what I'm thinking of</span>
        </div>
        <br>
        <div id="winsRow">
            <span>Wins:
                <span id="winsCount"></span></span>
        </div>
        <br>
        <div id="lossesRowOuter" class="lossesRow">
            <span>Losses:
                <span id="lossesCount"></span></span>
        </div>
        <br>
        <div id="guessesLeftRow">
            <span>Guesses Left:
                <span id="guessesLeftCount"></span></span>
        </div>
        <br>
        <div id="guessesSoFarRow">
            <span>Your Guesses So Far:
                <span id="guessesSoFarCount"></span></span>
        </div>

        <!--======================================-->
    </div> <!--close wrapper-->
</body>

</html>
